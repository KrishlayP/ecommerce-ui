<form (ngSubmit)="login()" #loginForm="ngForm">
    <input type="email" [(ngModel)]="email" name="email" required class="form-control mb-2" placeholder="Email">
    <input type="password" [(ngModel)]="password" name="password" required class="form-control mb-2" placeholder="Password">
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
